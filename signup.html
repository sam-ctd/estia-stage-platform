<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - ESTIA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        primary: '#0f172a', 
                        'primary-foreground': '#f8fafc',
                        accent: '#3b82f6',
                        success: '#22c55e',
                        danger: '#ef4444'
                    } 
                } 
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Modale */
        #modal-generic.hidden { display: none; }
        #modal-generic.flex { display: flex; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="sticky top-0 z-50 bg-primary text-primary-foreground shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="login.html" class="text-2xl font-bold tracking-tight">ESTIA</a>
                </div>
                <a href="login.html" class="text-sm font-medium hover:text-slate-300 transition-colors">Retour à la connexion</a>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4 py-8 mt-4">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-slate-900">Inscription</h1>
                <p class="text-slate-500 mt-2">Rejoignez la plateforme des stages</p>
            </div>

            <form onsubmit="handleSignup(event)" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1" for="firstname">Prénom</label>
                        <input type="text" id="firstname" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-accent outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1" for="lastname">Nom</label>
                        <input type="text" id="lastname" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-accent outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="email">Email</label>
                    <input type="email" id="email" required placeholder="p.nom@mail.com" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-accent outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="password">Mot de passe</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-accent outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="role">Vous êtes ?</label>
                    <select id="role" onchange="toggleCompanyField()" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-accent bg-white outline-none">
                        <option value="student">Étudiant</option>
                        <option value="recruiter">Recruteur / Entreprise</option>
                    </select>
                </div>

                <div id="company-field" class="hidden">
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="company">Nom de l'entreprise</label>
                    <input type="text" id="company" placeholder="ex: Airbus, Safran..." class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-accent outline-none">
                </div>

                <div class="flex items-center gap-2 mt-2">
                    <input type="checkbox" required id="terms" class="rounded text-accent focus:ring-accent cursor-pointer">
                    <label for="terms" class="text-xs text-slate-500 cursor-pointer select-none">J'accepte les conditions d'utilisation</label>
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-slate-800 text-white font-medium py-2.5 rounded-md transition mt-4 shadow-sm">
                    Créer mon compte
                </button>
            </form>
        </div>
    </main>

    <div id="modal-generic" class="fixed inset-0 z-[100] hidden items-center justify-center">
        <div class="absolute inset-0 bg-primary/60 backdrop-blur-sm" onclick="closeModal()"></div>
        
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm mx-4 p-0 relative z-10 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/80">
                <h3 id="modal-title" class="font-bold text-lg text-slate-900">Notification</h3>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full flex items-center justify-center text-slate-400 hover:text-slate-600 hover:bg-slate-200">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            <div id="modal-content" class="p-6 text-center">
                </div>
        </div>
    </div>

    <script>
        // Protection XSS
        function escapeHtml(text) {
            if (text == null) return "";
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        //Gestionnaires de la modale
        function showModal(title, contentHtml) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = contentHtml;
            
            const m = document.getElementById('modal-generic');
            m.classList.remove('hidden');
            m.classList.add('flex');
        }

        function closeModal() {
            const m = document.getElementById('modal-generic');
            m.classList.add('hidden');
            m.classList.remove('flex');
        }

        // Contrôle d'interface utilisateur 
        // Affiche ou masque champ entreprise selon profil sélectionné
        function toggleCompanyField() {
            const role = document.getElementById('role').value;
            const field = document.getElementById('company-field');
            const companyInput = document.getElementById('company');
            
            if (role === 'recruiter') {
                field.classList.remove('hidden');
                companyInput.setAttribute('required', 'true');
            } else {
                field.classList.add('hidden');
                companyInput.removeAttribute('required');
                companyInput.value = ''; // Réinitialisation de valeur
            }
        }

        //Soumission formulaire d'inscription
        async function handleSignup(e) {
            e.preventDefault();
            
            const payload = {
                name: document.getElementById('firstname').value.trim() + ' ' + document.getElementById('lastname').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                company: document.getElementById('company').value.trim()
            };

            try {
                const response = await fetch('api.php?action=signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if(result.success) {
                    showModal("Compte créé !", `
                        <div class="flex flex-col items-center">
                            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4 text-2xl">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <p class="text-slate-600 mb-6">Votre inscription a réussi. Vous pouvez maintenant vous connecter.</p>
                            <button onclick="window.location.href='login.html'" class="px-6 py-2 bg-primary text-white rounded-lg font-medium hover:bg-slate-800 transition shadow-md w-full">
                                Se connecter
                            </button>
                        </div>
                    `);
                } else {
                    // Sécurisation du message retour avant affichage
                    const safeMessage = escapeHtml(result.message);
                    showModal("Erreur", `
                        <div class="flex flex-col items-center">
                            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4 text-2xl">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                            </div>
                            <p class="text-slate-800 font-bold mb-1">Impossible de créer le compte</p>
                            <p class="text-slate-500 mb-6 text-sm">${safeMessage}</p>
                            <button onclick="closeModal()" class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg font-medium hover:bg-slate-300 transition w-full">
                                Fermer
                            </button>
                        </div>
                    `);
                }
            } catch (error) {
                console.error('Erreur lors de la requête signup:', error);
                showModal("Erreur Technique", `
                    <div class="text-center">
                        <p class="text-slate-600 mb-4">Une erreur de connexion au serveur est survenue.</p>
                        <button onclick="closeModal()" class="px-4 py-2 bg-slate-200 rounded text-slate-700 font-medium w-full">Fermer</button>
                    </div>
                `);
            }
        }
    </script>
</body>
</html>
